name: Client
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.5
      - uses: bahmutov/npm-install@v1
      - run: npm run build --workspace packages/client
      - run: npm test --workspace packages/client
